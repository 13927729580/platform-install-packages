<VirtualHost <%= @node[:fqdn] %>:<%= @node[:apache_httpd][:_Default][:Listen] %>>
  ProxyTimeout 30
  ServerName <%= @node[:fqdn] %>
  DocumentRoot "<%= @node[:kaltura][:install_root] %>/kaltura/app/alpha/web"
  ErrorLog "<%= @node[:kaltura][:install_root] %>/kaltura/log/kaltura_apache_errors.log"
  CustomLog  <%= @node[:kaltura][:install_root] %>/kaltura/log/kaltura_apache_access.log kaltura_combined
  LogFormat "%h %l %u %t \"%r\" %>s %b %T/%D \"%{Referer}i\" \"%{User-Agent}i\" \"%{uv}C\" %a \"%{X-Kaltura}o\" \"%{HOST}i\"" kaltura_combined
  DirectoryIndex index.html
  php_flag magic_quotes_gpc off
  ###################################
  DeflateFilterNote Ratio ratio
  DeflateCompressionLevel 9
  FilterDeclare COMPRESS
  FilterProvider COMPRESS DEFLATE resp=Content-Type $text
  FilterProvider COMPRESS DEFLATE resp=Content-Type $application/x-javascript
  FilterProvider COMPRESS DEFLATE resp=Content-Type $application/.*xml.*
  FilterProvider COMPRESS DEFLATE resp=Content-Type $image/svg+xml
  FilterChain COMPRESS
  <IfModule mod_rewrite.c>
          RewriteEngine on
          RewriteCond   %{DOCUMENT_ROOT}%{REQUEST_FILENAME}  !-d
          RewriteCond   %{DOCUMENT_ROOT}%{REQUEST_FILENAME}  !-f
          RewriteRule ^/([a-zA-Z0-9]+[^/])$                /index.php/$1    [PT]
  </IfModule>
Alias /api_v3 "<%= @node[:kaltura][:install_root] %>/kaltura/app/api_v3/web"
<Directory "<%= @node[:kaltura][:install_root] %>/kaltura/app/api_v3/web">
        DirectoryIndex index.php
        Options ExecCGI Indexes FollowSymLinks Includes
        AllowOverride All
        Order allow,deny
        Allow from all
        RedirectMatch permanent ^/api_v3/service/(.*)$ /api_v3/index.php/service/$1
</Directory>
############# OLD_PATHS #########################
Alias /OLD_PATHS "<%= @node[:kaltura][:install_root] %>/kaltura/app/OLD_PATHS"
<Directory "<%= @node[:kaltura][:install_root] %>/kaltura/app/OLD_PATHS">
        DirectoryIndex index.php
        ExpiresActive On
        ExpiresDefault "access plus 1 week"
        Header unset ETag
        FileETag None
        Header unset Vary
        AllowOverride None
        Allow from all
</Directory>
Alias /content "<%= @node[:kaltura][:install_root] %>/kaltura/web/content"
<Directory "<%= @node[:kaltura][:install_root] %>/kaltura/web/content">
        #AddHandler cgi-script .php .pl .py .jsp .asp .htm .shtml .sh .cgi
        #Options -ExecCGI
        SetEnv force-no-vary
        ExpiresActive On
        ExpiresDefault "access plus 3 month"
        Header unset ETag
        # rewrite rule for an erroneous url from myspace - fetch a 1-pixel.gif
        RewriteRule ^(.*)entry/widget/(.*) /images/blank_one_pixel.gif [L]
        AllowOverride None
        Allow from all
</Directory>
Header set X-Me "<%= @node[:fqdn] %>"
</VirtualHost>
